<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="quiz">
      <h1>Quiz</h1>
      <h2 id="question"></h2>
      <ul>
        <li><input type="radio" name="answer" id="option1"><label for="option1" id="option1-label"></label></li>
        <li><input type="radio" name="answer" id="option2"><label for="option2" id="option2-label"></label></li>
        <li><input type="radio" name="answer" id="option3"><label for="option3" id="option3-label"></label></li>
        <li><input type="radio" name="answer" id="option4"><label for="option4" id="option4-label"></label></li>
      </ul>
      <button id="submit-btn">Submit</button>
      <p id="score"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
